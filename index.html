<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Shopping Cart</title>
</head>

<body>

    <header>
        <nav>
            <h2>Shopping Cart</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product-header">
                <h2><u> PRODUCTS</u></h2>
            </div>
            <div class="shop-item-list">
                <div class="shop-item">
                    <span class="shop-item-title">Black Panter</span>
                    <img class="shop-item-image" src="./img/image1.jpg" alt="item" width="130" height="100">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn shop-item-button"> Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Warrior</span>
                    <img class="shop-item-image" src="./img/image2.jpg" alt="item" width="130" height="100">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn shop-item-button"> Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Villan</span>
                    <img class="shop-item-image" src="./img/image3.jpg" alt="item" width="130" height="100">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.99</span>
                        <button class="btn shop-item-button"> Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Throne</span>
                    <img class="shop-item-image" src="./img/image4.jpg" alt="item" width="130" height="100">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$36.00</span>
                        <button class="btn shop-item-button"> Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2 class="section-header">
                <u>CART</u>
            </h2>
            <div class="cart-items">

            </div>
        </section>
        <div class="total-price">
            <h2>Total</h2>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="purchase">Purchase</button>
    </main>

    <footer>

    </footer>

    <script src="store.js"></script>
</body>

</html>
